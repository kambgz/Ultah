<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Pop-up Window -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h2>Selamat Ulang Tahun!</h2>
      <p>Semoga hari-harimu penuh kebahagiaan dan keberkahan!</p>
      <button id="play-music" onclick="closePopup()">Buka 🎉</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <img src="Screenshot_20241014-175748.jpg" alt="Foto Ulang Tahun" class="profile-pic">
    <h1>Happy Birthday, [Fathin]!</h1>
    <p>Semoga panjang umur, sehat selalu, dan bahagia!</p>
    <div class="balloons">
      <div class="balloon red"></div>
      <div class="balloon blue"></div>
      <div class="balloon green"></div>
    </div>
  </div>

  <audio id="birthday-music" src="ultah.mp3" loop></audio>

  <script src="script.js"></script>
</body>
</html>
