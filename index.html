<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Ulang Tahun</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            color: #ff6f61;
            margin-bottom: 15px;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
            margin: 15px 0;
            animation: slideIn 1.5s ease-in-out;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin: 20px 0;
            animation: popIn 1s ease-in-out;
        }

        button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e55b4e;
        }

        audio {
            display: none;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Ulang Tahun!</h1>
        <p>Barakallah fii umrik! Semoga hidupmu selalu diberkahi, dipenuhi kebahagiaan, dan impian-impianmu tercapai.</p>
        <p>Hari ini adalah hari spesialmu, Fathin Hamamah. Rayakan dengan penuh syukur dan cinta!</p>
        <img src="Screenshot_20241014-175748.jpg" alt="Ucapan Ulang Tahun">
        <button onclick="playMusic()">ðŸŽ‰ Putar Musik</button>
        <audio id="birthdaySong" src="ultah.mp3"></audio>
    </div>

    <script>
        function playMusic() {
            const music = document.getElementById('birthdaySong');
            music.play();
        }
    </script>
</body>
</html>
