<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Ulang Tahun</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f9f9f9, #e8edf3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 2em;
            color: #5a5abf;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
            margin: 15px 0;
        }

        .photo-frame {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            border: 5px solid #5a5abf;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .photo-frame img {
            width: 100%;
            height: auto;
        }

        button {
            background-color: #5a5abf;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4949a6;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Ulang Tahun!</h1>
        <p>Barakallah fii umrik! Semoga Allah selalu memberimu umur yang berkah, kesehatan, kebahagiaan, dan kemudahan dalam segala urusan.</p>
        <p>Nikmati hari spesialmu dengan penuh rasa syukur, Fathin Hamamah!</p>
        <div class="photo-frame">
            <img src="Screenshot_20241014-175748.jpg" alt="Foto Fathin Hamamah">
        </div>
        <button onclick="playMusic()">ðŸŽµ Putar Musik</button>
        <audio id="birthdaySong" src="ultah.mp3"></audio>
    </div>

    <script>
        function playMusic() {
            const music = document.getElementById('birthdaySong');
            music.play();
        }
    </script>
</body>
</html>
